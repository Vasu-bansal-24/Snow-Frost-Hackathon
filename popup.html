<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent Tracker</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    body {
      width: 380px;
      padding: 0;
    }

    .popup {
      padding: 14px;
    }

    .popup .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .popup .logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 34px;
      height: 34px;
      display: inline-block;
    }

    .popup .stats-grid {
      margin-top: 12px;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }

    .recent-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 140px;
      overflow: auto;
    }

    .recent-item {
      display: flex;
      gap: 10px;
      align-items: center;
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 8px;
      border-radius: 10px;
    }

    .recent-item .fav {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-dark-teal), var(--color-medium-teal));
      color: #fdfbd4;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-full {
      width: 100%;
    }

    .muted {
      color: var(--color-medium-teal);
      font-size: 12px;
    }

    .recent-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2F4550 0%, #586F7C 50%, #7ea4b4 100%);
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(47, 69, 80, 0.25);
    }

    .recent-info {
      flex: 1;
    }

    .recent-domain {
      font-weight: 600;
      font-size: 13px;
      color: var(--color-dark-teal);
    }

    .recent-category {
      font-size: 11px;
      color: var(--color-medium-teal);
    }

    .recent-time {
      font-size: 11px;
      color: var(--color-medium-teal);
    }
  </style>
</head>

<body>
  <div class="popup">
    <!-- Inline sprite (small subset) -->
    <svg width="0" height="0" style="position:absolute;">
      <defs>
        <symbol id="icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="11" width="14" height="10" rx="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </symbol>
        <symbol id="icon-grid" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7" rx="1"></rect>
          <rect x="14" y="3" width="7" height="7" rx="1"></rect>
          <rect x="14" y="14" width="7" height="7" rx="1"></rect>
          <rect x="3" y="14" width="7" height="7" rx="1"></rect>
        </symbol>
        <symbol id="icon-upload" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </symbol>
        <symbol id="icon-trash" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
          <path d="M10 11v6"></path>
          <path d="M14 11v6"></path>
          <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
        </symbol>
        <symbol id="icon-shield" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
        </symbol>
        <symbol id="icon-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 8 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8 4.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9c.33.52.52 1.12.51 1.74V11a1.65 1.65 0 0 0 1.51 1Z">
          </path>
        </symbol>
        <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </symbol>
      </defs>
    </svg>

    <div class="header">
      <div class="logo-wrap">
        <svg class="logo-icon" aria-hidden="true">
          <use href="#icon-lock"></use>
        </svg>
        <div>
          <div style="font-weight:700;">Consent Tracker</div>
          <div class="muted">Privacy + consent history</div>
        </div>
      </div>
      <div style="display:flex;gap:8px;align-items:center;">
        <button id="popup-export" class="btn btn-secondary" title="Export" style="height:36px;padding:6px 10px;">
          <svg class="btn-icon" aria-hidden="true">
            <use href="#icon-upload"></use>
          </svg>
        </button>
        <button id="popup-settings" class="btn btn-secondary" title="Settings" style="height:36px;padding:6px 10px;">
          <svg class="btn-icon" aria-hidden="true">
            <use href="#icon-settings"></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="stats-grid" style="display:grid;">
      <div class="stat-card" style="padding:12px;min-height:84px;display:flex;gap:10px;align-items:center;">
        <div class="stat-card-icon"><svg class="icon" aria-hidden="true">
            <use href="#icon-grid"></use>
          </svg></div>
        <div>
          <div class="stat-card-value" id="count">0</div>
          <div class="stat-card-label">Consents</div>
        </div>
      </div>
      <div class="stat-card" style="padding:12px;min-height:84px;display:flex;gap:10px;align-items:center;">
        <div class="stat-card-icon"><svg class="icon" aria-hidden="true">
            <use href="#icon-calendar"></use>
          </svg></div>
        <div>
          <div class="stat-card-value" id="today">0</div>
          <div class="stat-card-label">Today</div>
        </div>
      </div>
      <div class="stat-card" style="padding:12px;min-height:84px;display:flex;gap:10px;align-items:center;">
        <div class="stat-card-icon"><svg class="icon" aria-hidden="true">
            <use href="#icon-upload"></use>
          </svg></div>
        <div>
          <div class="stat-card-value" id="sites">0</div>
          <div class="stat-card-label">Sites</div>
        </div>
      </div>
    </div>

    <!-- Risk Indicator -->
    <div class="risk-indicator" id="risk-indicator"
      style="display:flex;align-items:center;gap:8px;padding:10px;margin-top:12px;background:linear-gradient(135deg, #2F4550 0%, #586F7C 100%);border-radius:10px;">
      <span style="font-size:18px;">üõ°Ô∏è</span>
      <span style="color:#fff;font-size:13px;">Privacy Risk: <strong id="risk-level"
          style="color:#B8DBD9;">Low</strong></span>
    </div>

    <div class="recent-section" id="recent-section" style="margin-top:12px;">
      <div style="display:flex;align-items:center;justify-content:space-between;">
        <div class="muted">Recent</div>
        <button id="open-dashboard" class="btn btn-primary btn-full" style="width:auto;">Open dashboard</button>
      </div>

      <div class="recent-list" id="recent-list">
        <!-- Placeholder empty state -->
        <div class="empty-state" style="padding:16px;margin-top:8px;">
          <div style="font-weight:600;margin-bottom:6px;">No recent consents</div>
          <div class="muted">Interact with sites and consents will appear here.</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="btn-export" class="btn btn-secondary" style="flex:1;">
        <svg class="btn-icon" aria-hidden="true">
          <use href="#icon-upload"></use>
        </svg> Export
      </button>
      <button id="btn-clear" class="btn btn-ghost-danger" style="width:110px;">
        <svg class="btn-icon" aria-hidden="true">
          <use href="#icon-trash"></use>
        </svg> Clear
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>

</html>
