<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #f093fb;
      --bg-dark: #0f0f1a;
      --bg-card: rgba(25, 25, 40, 0.9);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      width: 320px;
      padding: 0;
    }

    .popup {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-icon {
      font-size: 36px;
      margin-bottom: 8px;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 11px;
      color: var(--text-muted);
    }

    .stats-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .stat-box {
      flex: 1;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .stat-value.primary {
      color: var(--primary);
    }

    .stat-value.success {
      color: var(--success);
    }

    .stat-value.warning {
      color: var(--warning);
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .risk-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .risk-icon {
      font-size: 20px;
    }

    .risk-text {
      font-size: 12px;
    }

    .risk-text strong {
      color: var(--success);
    }

    .risk-indicator.medium .risk-text strong {
      color: var(--warning);
    }

    .risk-indicator.high .risk-text strong {
      color: var(--danger);
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: inherit;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
    }

    .recent-section {
      margin-top: 16px;
      border-top: 1px solid var(--border);
      padding-top: 16px;
    }

    .recent-title {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .recent-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: var(--bg-card);
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .recent-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .recent-info {
      flex: 1;
      min-width: 0;
    }

    .recent-domain {
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recent-category {
      font-size: 10px;
      color: var(--text-muted);
    }

    .recent-time {
      font-size: 10px;
      color: var(--text-muted);
    }

    .no-consents {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 12px;
    }

    .footer {
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      margin-top: 16px;
    }

    .footer p {
      font-size: 10px;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="popup">
    <div class="header">
      <span class="logo-icon">üîí</span>
      <h1>Consent Tracker</h1>
      <p class="tagline">Privacy awareness made simple</p>
    </div>

    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-value primary" id="count">0</div>
        <div class="stat-label">Consents</div>
      </div>
      <div class="stat-box">
        <div class="stat-value success" id="sites">0</div>
        <div class="stat-label">Sites</div>
      </div>
      <div class="stat-box">
        <div class="stat-value warning" id="today">0</div>
        <div class="stat-label">Today</div>
      </div>
    </div>

    <div class="risk-indicator" id="risk-indicator">
      <span class="risk-icon">üõ°Ô∏è</span>
      <span class="risk-text">Privacy Risk: <strong id="risk-level">Low</strong></span>
    </div>

    <button class="btn btn-primary" id="open-dashboard">
      <span>üìä</span> Open Dashboard
    </button>

    <div class="recent-section" id="recent-section">
      <div class="recent-title">Recent Activity</div>
      <div id="recent-list">
        <!-- Recent consents will appear here -->
      </div>
    </div>

    <div class="footer">
      <p>Tracking your digital consent history</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
